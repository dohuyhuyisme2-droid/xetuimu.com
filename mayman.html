<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Trò chơi Xé Túi Mù Neon</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

  body {
    font-family: 'Press Start 2P', cursive;
    background: #0d0d0d;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 50px;
  }

  h1 {
    color: #ff00ff;
    text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff;
    margin-bottom: 40px;
  }

  .bags {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
  }

  .bag {
    width: 120px;
    height: 120px;
    background: linear-gradient(45deg, #ff1493, #00ffff);
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-weight: bold;
    cursor: pointer;
    border-radius: 15px;
    perspective: 1000px;
    position: relative;
    transition: transform 0.3s;
  }

  .bag-inner {
    width: 100%;
    height: 100%;
    border-radius: 15px;
    background: linear-gradient(45deg, #ff1493, #00ffff);
    display: flex;
    align-items: center;
    justify-content: center;
    transition: transform 0.6s;
    transform-style: preserve-3d;
    color: white;
    font-size: 12px;
    text-align: center;
    padding: 5px;
  }

  .bag.flipped .bag-inner {
    transform: rotateY(180deg);
    background: #32cd32;
    color: #000;
  }

  .bag-front, .bag-back {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 15px;
  }

  .bag-back {
    transform: rotateY(180deg);
    background: #32cd32;
    color: #000;
    font-size: 14px;
    padding: 5px;
  }

  .bag:hover {
    transform: scale(1.1);
  }
</style>
</head>
<body>

<h1>Trò chơi Xé Túi Mù Neon</h1>

<div class="bags" id="bagsContainer">
  <!-- Túi sẽ được tạo bằng JS -->
</div>

<script>
  const contents = [
    "Chúc bạn may mắn lần sau",
    "50K tiền",
    "20K tiền",
    "10K tiền",
    "Quà tặng Tuần lộc Jollibee",
    "Hát 1 bài bất kỳ",
    "Làm người yêu trong 5 phút",
    "Để ảnh avatar của người khác trong 1 ngày"
  ];

  const bagsContainer = document.getElementById("bagsContainer");

  contents.forEach((_, index) => {
    const bag = document.createElement("div");
    bag.className = "bag";

    const inner = document.createElement("div");
    inner.className = "bag-inner";

    const front = document.createElement("div");
    front.className = "bag-front";
    front.textContent = "Túi Mù";

    const back = document.createElement("div");
    back.className = "bag-back";

    inner.appendChild(front);
    inner.appendChild(back);
    bag.appendChild(inner);

    bag.addEventListener("click", () => {
      if (bag.classList.contains("flipped")) return;

      if (contents.length === 0) {
        alert("Tất cả túi đã được mở!");
        return;
      }

      const randomIndex = Math.floor(Math.random() * contents.length);
      const item = contents.splice(randomIndex, 1)[0];

      back.textContent = item;
      bag.classList.add("flipped");
    });

    bagsContainer.appendChild(bag);
  });
</script>

</body>
</html>
