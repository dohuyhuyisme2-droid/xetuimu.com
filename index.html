<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trò chơi Xé Túi Mù Neon</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #0d0d0d;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 30px;
  }

  h1 {
    color: #ff00ff;
    text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff;
    margin-bottom: 30px;
    text-align: center;
  }

  .bags {
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
    justify-content: center;
  }

  .bag {
    width: 120px;
    height: 120px;
    background: linear-gradient(45deg, #ff1493, #00ffff);
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-weight: bold;
    cursor: pointer;
    border-radius: 15px;
    perspective: 1000px;
    position: relative;
    transition: transform 0.3s;
  }

  .bag-inner {
    width: 100%;
    height: 100%;
    border-radius: 15px;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: transform 0.6s;
    transform-style: preserve-3d;
    text-align: center;
    padding: 5px;
  }

  .bag.flipped .bag-inner {
    transform: rotateY(180deg);
    background: #32cd32;
    color: #000;
  }

  .bag-front, .bag-back {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 15px;
  }

  .bag-back {
    transform: rotateY(180deg);
    background: #32cd32;
    color: #000;
    font-size: 14px;
    padding: 5px;
  }

  .bag:hover {
    transform: scale(1.1);
  }

  .disabled {
    opacity: 0.4;
    pointer-events: none;
  }
</style>
</head>
<body>

<h1>Trò chơi Xé Túi Mù Neon</h1>

<div class="bags" id="bagsContainer"></div>

<script>
  const bagContents = [
    "Chúc bạn may mắn lần sau",
    "50K tiền",
    "20K tiền",
    "10K tiền",
    "Quà tặng Tuần lộc Jollibee",
    "Hát 1 bài bất kỳ",
    "Làm người yêu trong 5 phút",
    "Để ảnh avatar của người khác trong 1 ngày"
  ];

  const bagsContainer = document.getElementById("bagsContainer");
  let openedCount = 0;
  const maxOpen = 2;

  // Tạo túi
  for (let i = 0; i < bagContents.length; i++) {
    const bag = document.createElement("div");
    bag.className = "bag";

    const inner = document.createElement("div");
    inner.className = "bag-inner";

    const front = document.createElement("div");
    front.className = "bag-front";
    front.textContent = "Túi Mù";

    const back = document.createElement("div");
    back.className = "bag-back";

    inner.appendChild(front);
    inner.appendChild(back);
    bag.appendChild(inner);

    bag.addEventListener("click", () => {
      if (bag.classList.contains("flipped")) return;
      if (openedCount >= maxOpen) {
        alert("Bạn chỉ được mở tối đa 2 túi!");
        return;
      }

      // Lấy nội dung ngẫu nhiên mà không xóa khỏi mảng gốc
      const randomIndex = Math.floor(Math.random() * bagContents.length);
      back.textContent = bagContents[randomIndex];

      bag.classList.add("flipped");
      openedCount++;

      if (openedCount === maxOpen) {
        document.querySelectorAll(".bag").forEach(b => {
          if (!b.classList.contains("flipped")) {
            b.classList.add("disabled");
          }
        });
      }
    });

    bagsContainer.appendChild(bag);
  }
</script>

</body>
</html>
